<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Public Transportation</title>
        
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <h1><i class="fa fa-subway"></i> <span id="cal">Cal</span>train</h1>
        <div class="container">
            <div class="col-md-4 col-md-offset-2 trip-select">
                <div id="service-direction"></div>
                <div>
                    <label for="departure-station">
                      <span>Start</span>
                      <select id="departure-station" class="form-control" name="departure" aria-label="Departure Station">
                      </select>
                    </label>
                </div>
                
                <div id="stops">
                </div>
                
                <div>
                    <label for="arrival-station">
                      <span>End</span>
                      <select id="arrival-station" class="form-control" name="arrival" aria-label="Arrival Station">
                      </select>
                    </label>
                </div>
            </div>
            
            <div class="col-md-4 table-col">
              <ul class="nav nav-tabs">
                <li id="weekday"><a>Weekday</a></li>
                <li id="saturday"><a>Saturday</a></li>
                <li id="sunday"><a>Sunday</a></li>
              </ul>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Departure</th>
                    <th>Trip Duration</th>
                    <th>Arrival</th>
                  </tr>
                </thead>
                
                <tbody id="time-table">
                </tbody>
                
              </table>
            </div>
        </div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="/public/js/index.js"></script>
    </body>
</html>
